<main
  *ngIf="!removeMainContent"
  id="main-content"
  [ngClass]="{ 
    'hide-main-content': showPdfGenerationView 
  }"
>
  <h1 translate="no">My Summary</h1>
  <div id="pdf-form">
    <div class="input-container">
      <label for="title" translate="yes">Título</label>
      <input 
        type="text" 
        id="title" 
        placeholder="Meu Título"
        translate="yes"
      >
    </div>

    <div class="input-container">
      <label for="url" translate="yes">URL</label>
      <input 
      type="text" 
      id="url" 
      placeholder="www.meusite.com"
      translate="yes"
    >
    </div>

    <button id="generate" type="button" (click)="startPdfGeneration()">Gerar PDF</button>
  </div>
</main>
<div 
  id="pdf-generation-view"
  [ngStyle]="{ opacity: showPdfGenerationView ? 1 : 0 }"
>
  <div class="loading-content">
    <h2>Gerando PDF, aguarde...</h2>
    <div class="loader"></div>
    <button id="cancel-btn">Cancelar</button>
  </div>
</div>
